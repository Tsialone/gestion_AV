<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Places Disponibles</title>
  <style>
    .place {
      display: inline-block;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Choisissez votre place disponible :</h2>

  <label class="place">
    <input type="checkbox" name="place" value="1">
    1
  </label>

  <label class="place">
    <input type="checkbox" name="place" value="4">
    4
  </label>

  <label class="place">
    <input type="checkbox" name="place" value="5">
    5
  </label>

  <label class="place">
    <input type="checkbox" name="place" value="8">
    8
  </label>

</body>
</html>
