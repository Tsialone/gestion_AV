<div class="page-title" th:fragment="pagetitle(pageTitle, pageSubtitle, breadcrumbs)">
    <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
            <h3 th:text="${pageTitle ?: 'Dashboard'}">Dashboard</h3>
            <p class="text-subtitle text-muted" th:text="${pageSubtitle ?: ''}"></p>
        </div>
        <div class="col-12 col-md-6 order-md-2 order-first">
            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" th:href="@{/}">Dashboard</a></li>
                    <li th:each="item : ${breadcrumbs}" th:class="${itemStat.last} ? 'breadcrumb-item active' : 'breadcrumb-item'">
                        <a th:if="${!itemStat.last}" th:href="${item.href}" th:text="${item.label}"></a>
                        <span th:if="${itemStat.last}" th:text="${item.label}"></span>
                    </li>
                </ol>
            </nav>
        </div>
    </div>
</div>
