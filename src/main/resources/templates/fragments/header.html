<header class='mb-3' th:fragment="header">
    <nav class="navbar navbar-expand navbar-light ">
        <div class="container-fluid">
            <a href="#" class="burger-btn d-block">
                <i class="bi bi-justify fs-3"></i>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown me-1">
                        <a class="nav-link active dropdown-toggle" href="#" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class='bi bi-envelope bi-sub fs-4 text-gray-600'></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li>
                                <h6 class="dropdown-header">Mail</h6>
                            </li>
                            <li><a class="dropdown-item" href="#">No new mail</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown me-3">
                        <a class="nav-link active dropdown-toggle" href="#" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class='bi bi-bell bi-sub fs-4 text-gray-600'></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li>
                                <h6 class="dropdown-header">Notifications</h6>
                            </li>
                            <li><a class="dropdown-item">No notification available</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- User Menu with Quick Switch -->
                <div class="dropdown" th:if="${currentUser != null}">
                    <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="user-menu d-flex">
                            <div class="user-name text-end me-3">
                                <h6 class="mb-0 text-gray-600" th:text="${currentUser.nom}">Utilisateur</h6>
                                <p class="mb-0 text-sm text-gray-600" th:text="${currentUser.roleDisplay}">Role - Dept</p>
                            </div>
                            <div class="user-img d-flex align-items-center">
                                <div class="avatar avatar-md">
                                    <span class="avatar-content bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" 
                                          style="width: 40px; height: 40px; font-weight: 600;"
                                          th:text="${currentUser.nom != null ? currentUser.nom.substring(0, 1).toUpperCase() : 'U'}">U</span>
                                </div>
                            </div>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" style="min-width: 280px;">
                        <li>
                            <h6 class="dropdown-header">
                                <i class="bi bi-person-circle me-2"></i>
                                <span th:text="'Connecté: ' + ${currentUser.nom}">Utilisateur</span>
                            </h6>
                        </li>
                        <li>
                            <span class="dropdown-item-text small text-muted">
                                <i class="bi bi-briefcase me-1"></i> <span th:text="${currentUser.roleNom}">Role</span>
                                <br>
                                <i class="bi bi-building me-1"></i> <span th:text="${currentUser.deptNom}">Dept</span>
                                <br>
                                <i class="bi bi-bar-chart me-1"></i> Niveau: <span th:text="${currentUser.roleNiveau}">0</span>
                            </span>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <h6 class="dropdown-header">
                                <i class="bi bi-arrow-repeat me-2"></i>Changer d'utilisateur
                            </h6>
                        </li>
                        <li th:each="user : ${allUtilisateurs}" th:if="${user.idUtilisateur != currentUser.idUtilisateur}">
                            <form th:action="@{/switch-user}" method="post" class="d-inline w-100">
                                <input type="hidden" name="idUtilisateur" th:value="${user.idUtilisateur}">
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-person me-2"></i>
                                    <span th:text="${user.nom}">Nom</span>
                                </button>
                            </form>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-left me-2"></i>Déconnexion
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Not logged in state -->
                <div th:if="${currentUser == null}">
                    <a th:href="@{/login}" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Se connecter
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
