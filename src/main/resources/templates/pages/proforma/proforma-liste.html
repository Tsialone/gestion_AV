<section class="section" th:fragment="page">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Liste des Proformas</h4>
            <div class="btn-group" role="group">
                <a th:href="@{/proforma/creer-client}" class="btn btn-sm btn-success me-2">
                    <i class="bi bi-plus-circle"></i> Nouveau Proforma - Client
                </a>
                <a th:href="@{/proforma/creer-fournisseur}" class="btn btn-sm btn-success me-2">
                    <i class="bi bi-plus-circle"></i> Nouveau Proforma - Fournisseur
                </a>
            </div>
        </div>

        <!-- Filter Form -->
        <div class="card-body border-bottom">
            <form method="get" th:action="@{/proforma/liste}" class="row g-3">
                <div class="col-md-3">
                    <label for="filterIdClient" class="form-label">Client</label>
                    <select id="filterIdClient" name="idClient" class="form-select">
                        <option value="">Tous les clients</option>
                        <option th:each="client : ${clients}" 
                                th:value="${client.idClient}" 
                                th:text="${client.nom}"
                                th:selected="${filterIdClient != null and filterIdClient == client.idClient}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="filterIdFournisseur" class="form-label">Fournisseur</label>
                    <select id="filterIdFournisseur" name="idFournisseur" class="form-select">
                        <option value="">Tous les fournisseurs</option>
                        <option th:each="fournisseur : ${fournisseurs}" 
                                th:value="${fournisseur.idFournisseur}" 
                                th:text="${fournisseur.nom}"
                                th:selected="${filterIdFournisseur != null and filterIdFournisseur == fournisseur.idFournisseur}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="filterStartDate" class="form-label">Date Début</label>
                    <input type="datetime-local" id="filterStartDate" name="startDate" class="form-control" 
                           th:value="${filterStartDate}">
                </div>
                <div class="col-md-2">
                    <label for="filterEndDate" class="form-label">Date Fin</label>
                    <input type="datetime-local" id="filterEndDate" name="endDate" class="form-control" 
                           th:value="${filterEndDate}">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Filtrer</button>
                </div>
            </form>
        </div>

        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Proforma</th>
                            <th>Date Début</th>
                            <th>Date Fin</th>
                            <th>Type</th>
                            <th>État</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="proforma : ${proformas}">
                            <td>
                                <button type="button" class="btn btn-link p-0" data-bs-toggle="modal" data-bs-target="#proformaModal"
                                        th:data-id="${proforma.idProforma}" th:data-dateDebut="${proforma.dateDebut}" th:data-dateFin="${proforma.dateFin}">
                                    <span th:text="${proforma.idProforma}"></span>
                                </button>
                            </td>
                            <td th:text="${#temporals.format(proforma.dateDebut, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${#temporals.format(proforma.dateFin, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <span th:if="${proforma.idClient != null}" class="badge bg-primary">Client</span>
                                <span th:if="${proforma.idFournisseur != null}" class="badge bg-info">Fournisseur</span>
                            </td>
                            <td>
                                <span class="badge bg-warning" th:each="etat : ${proformaEtats}" 
                                      th:if="${etat.id.idProforma == proforma.idProforma && etat.id.idEtat == 1}">Créé</span>
                                <span class="badge bg-success" th:each="etat : ${proformaEtats}" 
                                      th:if="${etat.id.idProforma == proforma.idProforma && etat.id.idEtat == 2}">Validé</span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group">
                                    <!-- Only show Valider button if not already validated (etat != 2) -->
                                    <form th:action="@{/proforma/valider/{id}(id=${proforma.idProforma})}" method="post" style="display:inline;"
                                          th:unless="${proformaEtats.?[id.idProforma == __${proforma.idProforma}__ && id.idEtat == 2].size() > 0}">
                                        <button type="submit" class="btn btn-success">
                                            <i class="bi bi-check-circle"></i> Valider
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="proformaModal" tabindex="-1" aria-labelledby="proformaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="proformaModalLabel">Détails du Proforma</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>ID Proforma:</strong> <span id="modalProformaId">-</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Date Début:</strong> <span id="modalProformaDateDebut">-</span>
                        </div>
                        <div class="col-md-6">
                            <strong>Date Fin:</strong> <span id="modalProformaDateFin">-</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <strong>Détails:</strong>
                            <div id="modalProformaDetails" class="mt-2">Chargement...</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('proformaModal').addEventListener('show.bs.modal', function(e) {
            const button = e.relatedTarget;
            const idProforma = button.getAttribute('data-id');
            const dateDebut = button.getAttribute('data-dateDebut');
            const dateFin = button.getAttribute('data-dateFin');
            
            document.getElementById('modalProformaId').textContent = idProforma || '-';
            document.getElementById('modalProformaDateDebut').textContent = dateDebut || '-';
            document.getElementById('modalProformaDateFin').textContent = dateFin || '-';
            
            // Fetch details from API
            fetch('/api/proforma/' + idProforma)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.details) {
                        const detailsHtml = data.details.length > 0 
                            ? '<ul class="list-group mt-2">' + 
                              data.details.map(detail => 
                                '<li class="list-group-item">' + detail.libelle + ' - Prix: ' + detail.prix + ' - Quantité: ' + detail.quantite + '</li>'
                              ).join('') + 
                              '</ul>'
                            : '<p class="text-muted">Aucun détail</p>';
                        document.getElementById('modalProformaDetails').innerHTML = detailsHtml;
                    } else {
                        document.getElementById('modalProformaDetails').textContent = 'Erreur de chargement';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('modalProformaDetails').textContent = 'Erreur de chargement';
                });
        });
    </script>
</section>
