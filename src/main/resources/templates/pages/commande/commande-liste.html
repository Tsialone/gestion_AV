<section class="section" th:fragment="page">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Liste des Commandes</h4>
        </div>

        <div class="card-body">
            <div class="mb-3">
                <a th:href="@{/commande/creer}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouvelle Commande
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Commande</th>
                            <th>Date Commande</th>
                            <th>Proforma</th>
                            <th>État</th>
                            <th>Livraison</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="commande : ${commandes}">
                            <td>
                                <button type="button" class="btn btn-link p-0" data-bs-toggle="modal" data-bs-target="#commandeModal"
                                        th:data-id="${commande.idCommande}" th:data-date="${commande.date}" th:data-proforma="${commande.idProforma}">
                                    <span th:text="${commande.idCommande}"></span>
                                </button>
                            </td>
                            <td th:text="${#temporals.format(commande.date, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="'Proforma ' + ${commande.idProforma}"></td>
                            <td>
                                <span class="badge bg-warning" th:each="etat : ${commandeEtats}" 
                                      th:if="${etat.id.idCommande == commande.idCommande && etat.id.idEtat == 1}">Créée</span>
                                <span class="badge bg-success" th:each="etat : ${commandeEtats}" 
                                      th:if="${etat.id.idCommande == commande.idCommande && etat.id.idEtat == 2}">Validée</span>
                            </td>
                            <td>
                                <form class="d-inline" th:action="@{/commande/livrer/{id}(id=${commande.idCommande})}" method="post">
                                    <div class="input-group input-group-sm">
                                        <input type="date" class="form-control form-control-sm" name="dateLivraison" placeholder="Date livraison">
                                        <button type="submit" class="btn btn-outline-success btn-sm">
                                            <i class="bi bi-check-circle"></i> Livrer
                                        </button>
                                    </div>
                                </form>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group">
                                    <form th:action="@{/commande/valider/{id}(id=${commande.idCommande})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-success">
                                            <i class="bi bi-check-circle"></i> Valider
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="commandeModal" tabindex="-1" aria-labelledby="commandeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commandeModalLabel">Détails de la Commande</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>ID Commande:</strong> <span id="modalCommandeId">-</span>
                        </div>
                        <div class="col-md-6">
                            <strong>Proforma:</strong> <span id="modalCommandeProforma">-</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Date:</strong> <span id="modalCommandeDate">-</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <strong>Articles:</strong>
                            <div id="modalCommandeArticles" class="mt-2">Chargement...</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('commandeModal').addEventListener('show.bs.modal', function(e) {
            const button = e.relatedTarget;
            const idCommande = button.getAttribute('data-id');
            const dateCommande = button.getAttribute('data-date');
            const idProforma = button.getAttribute('data-proforma');
            
            document.getElementById('modalCommandeId').textContent = idCommande || '-';
            document.getElementById('modalCommandeDate').textContent = dateCommande || '-';
            document.getElementById('modalCommandeProforma').textContent = 'Proforma ' + (idProforma || '-');
            
            // Fetch details from API
            fetch('/api/commande/' + idCommande)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.details) {
                        const articlesHtml = data.details.length > 0 
                            ? '<ul class="list-group mt-2">' + 
                              data.details.map(detail => 
                                '<li class="list-group-item">' + detail.libelle + ' - Quantité: ' + detail.quantite + '</li>'
                              ).join('') + 
                              '</ul>'
                            : '<p class="text-muted">Aucun article</p>';
                        document.getElementById('modalCommandeArticles').innerHTML = articlesHtml;
                    } else {
                        document.getElementById('modalCommandeArticles').textContent = 'Erreur de chargement';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('modalCommandeArticles').textContent = 'Erreur de chargement';
                });
        });
    </script>
</section>
