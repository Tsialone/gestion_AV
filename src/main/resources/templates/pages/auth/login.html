<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ERP-JUICE</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">

    <!-- App CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo i {
            font-size: 4rem;
            color: #667eea;
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-title h2 {
            color: #333;
            font-weight: 700;
        }
        .login-title p {
            color: #666;
        }
        .user-select-wrapper {
            margin-bottom: 25px;
        }
        .user-select-wrapper label {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }
        .user-select-wrapper select {
            height: 55px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s;
        }
        .user-select-wrapper select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .btn-login {
            width: 100%;
            height: 55px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .info-text {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Toast Messages -->
    <div id="toastData" th:data-message="${toastMessage}" th:data-type="${toastType}" style="display:none"></div>

    <div class="login-card">
        <div class="login-logo">
            <i class="bi bi-box-seam"></i>
        </div>
        
        <div class="login-title">
            <h2>ERP-JUICE</h2>
            <p>Gestion des Appareils Électroniques</p>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="user-select-wrapper">
                <label for="idUtilisateur">
                    <i class="bi bi-person-circle me-2"></i>Sélectionnez votre profil
                </label>
                <select name="idUtilisateur" id="idUtilisateur" class="form-select" required>
                    <option value="" disabled selected>-- Choisir un utilisateur --</option>
                    <option th:each="user : ${utilisateurs}" 
                            th:value="${user.idUtilisateur}" 
                            th:text="${user.nom}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
            </button>
        </form>

        <p class="info-text">
            <i class="bi bi-info-circle me-1"></i>
            Sélectionnez un utilisateur pour accéder au système
        </p>
    </div>

    <!-- Toast JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const toastDiv = document.getElementById('toastData');
        const msg = toastDiv.getAttribute('data-message');
        const type = toastDiv.getAttribute('data-type');

        if (msg) {
            Swal.fire({
                toast: true,
                position: 'top',
                showConfirmButton: false,
                timer: 5000,
                timerProgressBar: true,
                icon: type,
                title: msg
            });
        }
    </script>
</body>
</html>
