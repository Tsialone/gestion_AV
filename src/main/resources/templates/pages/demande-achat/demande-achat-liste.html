<section class="section" th:fragment="page">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Liste des Demandes d'Achat</h4>
            <div>
                <a th:href="@{/demande-achat/saisie-client}" class="btn btn-sm btn-success me-2">
                    <i class="bi bi-plus-circle"></i> Faire demande (Client)
                </a>
                <a th:href="@{/demande-achat/saisie-fournisseur}" class="btn btn-sm btn-success me-2">
                    <i class="bi bi-plus-circle"></i> Faire demande (Fournisseur)
                </a>
                <a th:href="@{/demande-achat/liste}" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-arrow-clockwise"></i> Rafra√Æchir
                </a>
            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Client / Fournisseur</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${demandesAchat == null or #lists.isEmpty(demandesAchat)}">
                            <td colspan="3" class="text-center">Aucune demande d'achat disponible</td>
                        </tr>
                        <tr th:each="demande : ${demandesAchat}">
                            <td th:text="${'DA' + demande.idDa}"></td>
                            <td>
                                <span th:if="${demande.idClient != null}" th:text="${'ID: ' + demande.idClient}"></span>
                                <span th:if="${demande.idClient == null}">-</span>
                            </td>
                            <td th:text="${demande.dateDemande != null ? demande.dateDemande : '-'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
